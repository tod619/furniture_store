<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Furniture Store</title>
</head>

<body>

    <!-- Start: Navbar -->
    <div class="container">

        <!-- Start: Social Media Icons -->
        <ul class="social-icons">
            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-facebook-square social-icon"></i>
                </a>
            </li>

            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-linkedin social-icon"></i>
                </a>
            </li>

            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-twitter social-icon "></i>
                </a>
            </li>

            <li class="social-icon-item">
                <a href="#" class="social-icon-link">
                    <i class="fab fa-instagram social-icon"></i>
                </a>
            </li>
        </ul>
        <!-- End: Social Media Icons -->

        <!-- Start: First Navigation -->
        <nav class="first-nav">
            <ul class="first-nav-list">
                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-sign-in-alt">Sign Up / Log In</i>
                    </a>
                </li>

                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-shopping-cart">Cart(<span>2 Items</span>)</i>
                    </a>
                </li>

                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-truck">Order Now</i>
                    </a>
                </li>

                <li class="first-nav-item">
                    <a href="#" class="first-nav-link">
                        <i class="fas fa-heart">Wish List</i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- End: First Navigation -->
    </div>
    <!-- End: Navbar -->




    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/15e65efbb4.js" crossorigin="anonymous"></script>

</body>

</html>
